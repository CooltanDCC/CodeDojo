<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName"
            placeholder="First name..."> 
        </div>

        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" name="lastName" id="lastName"
            placeholder="Last name...">
        </div>

        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email"
            placeholder="email@example.com">
        </div>

        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="confirmPassword">Confirm Password: *</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
        </div>

        <div>
            <label for="Birthday">Birthday: *</label>
            <input type="date" name="Birthday" id="Birthday">
        </div>

        <div>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="nonBinary" id="nonBinary">
            <label for="nonBinary">Non-Binary</label>
            <input type="radio" name="cheeto" id="cheeto">
            <label for="cheeto">Cheeto</label>
            <input type="radio" name="abstain" id="abstain">
            <label for="abstain">Prefer not to answer</label>
        </div>

        <div>
            <label for="description">A short description about myself:</label>
        </div>

        <div>
            <textarea name="description" cols="30" rows="2"></textarea>
        </div>

        <div>
            <label for="favoriteLanguage">Favorite Language: </label>
            <select name="favoriteLanguage">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>English</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="updates">Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
